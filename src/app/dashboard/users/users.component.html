<div class="row align-content-center">
  <div class="col-12">
    <span style="font-size:20px; color:cadetblue;">
      Add New License 
      <i 
        class='fas fa-plus-circle' 
        title="Add License" 
        style='font-size:48px; cursor: pointer;'
        (click)="OnAddNewLicense()"
      ></i>
    </span>
  </div>
</div>
<div id="th" class="row thead-dark">
  <div class="col-2">Firstname</div>
  <div class="col-2">Lastname</div>
  <div class="col-3">Email</div>
  <div class="col-1">License Type</div>
  <div class="col-1">Billability Period</div>
  <div class="col-1">Total Space</div>
  <div class="col-1">Used Space</div>
</div>
<hr>
<div class="row" *ngFor="let user of users; let i=index;">
  <div class="col-2">{{ user.firstname }}</div>
  <div class="col-2">{{ user.lastname }}</div>
  <div class="col-3">{{ user.email }}</div>
  <div class="col-1">{{ user.licenseType }}</div>
  <div class="col-1">{{ user.billabilityPeriod }}</div>
  <div class="col-1">{{ user.totalSpace }}</div>
  <div class="col-1">{{ user.usedSpace }}</div>
  <div class="col-1">
    <i class="material-icons" style="cursor: pointer;" title="Edit License">mode_edit</i>
  </div>
</div>
