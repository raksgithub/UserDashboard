<form [formGroup]="licenseForm" (ngSubmit)="onSubmitForm()">
  <div class="form-group">
    <label for="pricing">Pricing</label>
    <input type="text" id="pricing" class="form-control" formControlName="pricing">
  </div>
  <div class="form-group">
    <label for="capacity">Capacity</label>
    <input type="text" id="capacity" class="form-control" formControlName="capacity">
  </div>
  <div class="form-group">
    <label for="bPeriod">Billibility Period</label>
    <input type="text" id="bPeriod" class="form-control" formControlName="billibilityPeriod">
  </div>
    <button type="submit" class="btn btn-primary">Submit</button>&nbsp;
    <button type="button" class="btn btn-secondary" (click)="onClickBack()">Back&lt;&lt;</button>
</form>
